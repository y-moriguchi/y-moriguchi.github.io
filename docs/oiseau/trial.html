<!DOCTYPE html>
<html>
  <head>
    <title>Oiseau Browser</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <nav class="navbar fixed-top navbar-light bg-danger">
      <ul class="nav">
        <li class="nav-item text-light">Oiseau</li>
      </ul>
    </nav>
    <div class="textbody container">
      <div class="row pb-1">
        <div class="col-sm-12">
          <label for="start">Macros</label>
          <textarea id="macros" class="test form-control input-font"></textarea>
        </div>
      </div>
      <div class="row pb-1">
        <div class="col-sm-1">
          <label for="start">Expression</label>
        </div>
        <div class="col-sm-11">
          <input id="exp" type="text" class="form-control input-font" />
        </div>
      </div>
      <div class="row pb-1">
        <div class="col-sm-12">
          <input type="button" class="btn btn-primary" id="reduce" value="Reduce" />&nbsp;
          <input type="button" class="btn btn-primary" id="strict" value="Evaluate strictly" />&nbsp;
          <input type="button" class="btn btn-primary" id="nonstrict" value="Evaluate nonstrictly" />&nbsp;
          <input type="button" class="btn btn-primary" id="transformT" value="T[] Transform" />
        </div>
      </div>
      <div class="row pb-1">
        <div class="col-sm-1">
          <label for="start">Result</label>
        </div>
        <div class="col-sm-11">
          <div class="border border-primary rounded"><code id="result">&nbsp;</code></div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12">
          <label for="start">Output</label>
          <div id="log" class="border border-primary rounded"><code id="log-code"></code></div>
        </div>
      </div>
    </div>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
  <script src="lib/oiseau.js"></script>
  <script src="lib/exe.js"></script>
  </body>
</html>
