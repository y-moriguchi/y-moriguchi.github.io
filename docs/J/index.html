<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1" >
<title>Morilib J Web</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
<link href="css/morilib-j-web.css" rel="stylesheet">
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-1"></div>
      <div class="col-md-10">
      <h1>Morilib J Web</h1>
      </div>
      <div class="col-md-1"></div>
    </div>
    <div class="row">
      <div class="col-md-1"></div>
      <div class="col-md-10">
        <div id="pallete"></div>
        <input type="checkbox" id="string" />Concatenate String<br />
        <textarea id="program" class="form-control"></textarea><br />
        <button id="exec" class="btn btn-primary">Execute</button>
        History:
        <button id="hprev" class="btn btn-info btn-sm">←</button>
        <button id="hnext" class="btn btn-info btn-sm">→</button>
        <button id="prev" class="btn btn-info btn-sm">back boxed element</button>
        <br />
      </div>
      <div class="col-md-1"></div>
    </div>
    <div class="row">
      <div class="col-md-1"></div>
      <div class="col-md-10">
        <div style="margin-top: 5px;"></div>
        <div id="result"></div>
      </div>
      <div class="col-md-1"></div>
    </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  <script src="lib/argument.js"></script>
  <script src="lib/m2pjs.js"></script>
  <script src="lib/morilib-j.js"></script>
  <script src="lib/morilib-j-web.js"></script>
</body>
</html>
