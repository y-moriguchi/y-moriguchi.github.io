<!DOCTYPE html>
<html>
<head>
<meta charset="Windows-31J">
<meta name="viewport" content="width=device-width,initial-scale=1">

<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-1"></div>
      <div class="col-md-10">
        <h1>Calculate exact e,ƒÎ</h1>
        <span style="color: red">Warning: The result of this calculator has NO WARRANTY</span>
      </div>
      <div class="col-md-1"></div>
    </div>
    <div class="row">
      <div class="col-md-1"></div>
      <textarea id="exp" class="col-md-5" style="height: 100px">scale(pi, 100)</textarea>
      <div class="col-md-1">
        <input id="ok" type="button" class="btn btn-primary" value="Calculate" />

    </div>
